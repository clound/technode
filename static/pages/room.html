<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="col-md-12">
    <div class="panel panel-default room" ng-controller="RoomCtrl">
        <div class="panel-heading room-header">technode</div>
        <div class="panel-body room-content">
            <div class="list-group messages" autoScrollToBottom>
                <div class="list-group-item message" ng-repeat="message in messages track by $index">
                    某某:{{message}}
                </div>
            </div>
            <form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
                <div class="form-group">
                    <textarea name="" id=""  required class="form-control message-input" placeholder="Ctrl+Enter to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
