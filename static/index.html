<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>technode</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/components/angular/angular.js"></script>

</head>
<body  ng-app="technodeApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    technode
                </a>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 100px;">
        <div class="col-md-12">
            <div class="panel panel-default room" ng-controller="RoomCtrl">
                <div class="panel-heading room-header">technode</div>
                <div class="panel-body room-content">
                    <div class="list-group messages" auto-scroll-to-bottom>
                        <div class="list-group-item messages" ng-repeat="message in messages">
                            某某:{{message}}
                        </div>
                    </div>
                    <form action="" class="messages-creator" ng-controller="MessageCreatorCtrl">
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="10" required class="form-control message-input" placeholder="CTRL+ENTER to quick send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/technode.js"></script>
</body>
</html>
